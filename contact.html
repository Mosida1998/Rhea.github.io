<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="style.css">

        <nav>

    <section class="contact" id="contact">
        <h2 class="heading"> Contact <span> Me! </span></h2>

            <input type="submit" value="Send Message" class="btn">
        </form>
    </section>
